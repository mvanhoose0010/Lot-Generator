<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: #dd09e8;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
    }

    .main-content {
      flex: 2;
      margin-right: 40px;
      display: flex;
      flex-direction: column;
      max-width: 600px;
    }

    .dialogs {
      flex: 1;
      display: flex;
      gap: 30px;
    }

    .dialog-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 20px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
    }

    .dialog-box h3 {
      margin-top: 0;
      color: #ff6a00;
      font-weight: 700;
      user-select: none;
    }

    .dialog-box ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0 0 10px 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    .dialog-box li {
      margin-bottom: 8px;
      white-space: pre;
      font-family: monospace;
      font-weight: 500;
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 8px 0 15px 0;
      font-size: 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff6a00;
      box-shadow: 0 0 8px #ff6a00;
    }

    button {
      background-color: #361c1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #e65b00;
    }

    .lot-list span {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #ff9a00cc;
      border-radius: 8px;
      border: 1px solid #ff6a00;
      cursor: pointer;
      width: fit-content;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .lot-list span:hover {
      background: #d94f00cc;
      color: white;
    }

    #dateButtonsContainer button {
      margin-right: 8px;
      margin-bottom: 10px;
      min-width: 80px;
    }

    /* Timer */
    #timerDisplay {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff6a00;
      margin-top: 10px;
      user-select: none;
    }

    /* Background buttons */
    .bg-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 999;
    }
    .bg-buttons button {
      width: 45px;
      height: 45px;
      border: 2px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s;
    }
    .bg-buttons button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Scenic background switcher -->
  <div class="bg-buttons">
    <button style="background-image: url('https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg');" onclick="changeBG(1)" title="Lake View"></button>
    <button style="background-image: url('https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg');" onclick="changeBG(2)" title="Misty Mountains"></button>
    <button style="background-image: url('https://images.pexels.com/photos/34950/pexels-photo.jpg');" onclick="changeBG(3)" title="Golden Meadow"></button>
    <button style="background-image: url('https://images.pexels.com/photos/285225/pexels-photo-285225.jpeg');" onclick="changeBG(4)" title="Sunset Hills"></button>
  </div>

  <div class="main-content">
    <h2>Solution Lot Builder</h2>

    <div id="dateButtonsContainer" style="margin-bottom: 15px;">
      <strong>Select Date:</strong><br>
    </div>

    <label for="lotLetters">Lot Letters/Suffix (e.g., MAE):</label><br>
    <input type="text" id="lotLetters" placeholder="e.g., MAE" maxlength="3"><br>

    <label for="lotNumbers">Lot Number (Select Date from Above):</label><br>
    <input type="text" id="lotNumbers" placeholder="e.g., 0809251" maxlength="10"><br>

    <label for="count">How many to generate:</label><br>
    <input type="number" id="count" value="10" min="1"><br>

    <button onclick="generateLots()">Generate</button>
    <button onclick="addAllGeneratedLots()">Add All to Bulk Lots</button>

    <div class="lot-list" id="results"></div>

    <!-- Timer display -->
    <div id="timerDisplay">Time since last copy: 0s</div>
  </div>

  <div class="dialogs">
    <div class="dialog-box">
      <h3>Created Lots (Manual)</h3>
      <ul id="manualList"></ul>
      <button onclick="copyAll('manualList')">Copy All Manual Lots</button>
    </div>

    <div class="dialog-box">
      <h3>Created Lots (Bulk)</h3>
      <ul id="bulkList"></ul>
      <button onclick="copyAll('bulkList')">Copy All Bulk Lots</button>
    </div>
  </div>

  <script>
    const manualSet = new Set();
    const bulkSet = new Set();

    // Timer
    let timer = 0;
    let timerInterval = null;
    const timerDisplay = document.getElementById("timerDisplay");

    function startTimer() {
      clearInterval(timerInterval);
      timer = 0;
      timerDisplay.textContent = "Time since last copy: 0s";
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time since last copy: ${timer}s`;
      }, 1000);
    }

    function generateLots() {
      const letters = document.getElementById('lotLetters').value.trim().toUpperCase();
      const numbers = document.getElementById('lotNumbers').value.trim();
      const count = parseInt(document.getElementById('count').value);
      const resultArea = document.getElementById('results');
      resultArea.innerHTML = '';

      if (!letters.match(/^[A-Z]+$/) || letters.length < 3) {
        alert('Lot letters must be at least 3 characters A-Z only.');
        return;
      }
      if (!numbers.match(/^\d+$/)) {
        alert('Lot number must be numeric.');
        return;
      }

      const firstTwoLetters = letters.slice(0, 2);
      const suffixLetter = letters.slice(2);
      const datePart = numbers.slice(0, -1);
      const serialNum = parseInt(numbers.slice(-1), 10);

      for (let i = 0; i < count; i++) {
        const newSerial = serialNum + i;
        const newLot = `${firstTwoLetters}${datePart}${newSerial}${suffixLetter}`;
        const displayText = `LOT #: ${newLot}`;

        const span = document.createElement('span');
        span.textContent = displayText;
        span.onclick = () => {
          navigator.clipboard.writeText(displayText);
          span.style.background = "#1E90FF";
          addToManualList(newLot);
          startTimer();
        };
        resultArea.appendChild(span);
      }
    }

    function addToManualList(lot) {
      if (manualSet.has(lot)) return;
      manualSet.add(lot);

      const li = document.createElement('li');
      li.textContent = `${lot}\tSOLP`;
      document.getElementById('manualList').appendChild(li);
    }

    function addAllGeneratedLots() {
      const results = document.querySelectorAll('#results span');
      if (results.length === 0) {
        alert("No generated lots to add.");
        return;
      }
      results.forEach(span => {
        const lotText = span.textContent.replace("LOT #: ", "");
        addToBulkList(lotText);
        span.style.background = "#1E90FF";
      });
    }

    function addToBulkList(lot) {
      if (bulkSet.has(lot)) return;
      bulkSet.add(lot);

      const li = document.createElement('li');
      li.textContent = `${lot}\tSOLP`;
      document.getElementById('bulkList').appendChild(li);
    }

    function copyAll(listId) {
      const items = Array.from(document.querySelectorAll(`#${listId} li`)).map(li => li.textContent);
      if (items.length === 0) {
        alert("No lots to copy.");
        return;
      }
      const textToCopy = items.join('\n');
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert("Copied all lots to clipboard.");
          startTimer();
        })
        .catch(() => alert("Failed to copy."));
    }

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function formatDateForLot(date) {
      const mm = pad(date.getMonth() + 1);
      const dd = pad(date.getDate());
      const yy = date.getFullYear().toString().slice(-2);
      return `${mm}${dd}${yy}`;
    }

    function getWeekdayName(date) {
      return date.toLocaleDateString(undefined, { weekday: 'short' });
    }

    function createDateButtons() {
      const container = document.getElementById('dateButtonsContainer');
      container.innerHTML = '<strong>Select Date:</strong><br>';
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const formattedDate = formatDateForLot(date);
        const weekday = getWeekdayName(date);

        const btn = document.createElement('button');
        btn.textContent = `${weekday} ${pad(date.getMonth() + 1)}/${pad(date.getDate())}`;
        btn.onclick = () => {
          document.getElementById('lotNumbers').value = `${formattedDate}1`;
        };
        container.appendChild(btn);
      }
    }
    createDateButtons();

    // Scenic background images
    const bgImages = {
      1: 'https://i.redd.it/spquge29f9jf1.jpeg',
      2: 'https://i.redd.it/afmu6uyoukif1.jpeg',
      3: 'https://i.redd.it/6lvfziya2nff1.jpeg',
      4: 'https://i.redd.it/ipda90h8dk311.jpg',
    };

    function changeBG(index) {
      const url = bgImages[index];
      document.body.style.backgroundImage = `url('${url}')`;
    }

    // Default background
    changeBG(1);
    startTimer();
  </script>
</body>
</html>
